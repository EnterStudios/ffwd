:debug: {}

:core:
  :host: "evdhost"
  :tags:
    - "evd"
  :attributes:
    foo: bar

:statistics:
  :period: 120

:report_interval: 10

# WARNING: This configuration connects to itself, you will se a linear increase
# in events processed if it is used directly.

:bind:
  - :type: "json_line"
    :protocol: "tcp"
#  - :type: "riemann"
#    :protocol: "tcp"
#  - :type: "statsd"
#    :protocol: "udp"
  - :type: "syslog"
    :protocol: "unix+udp"
    :path: "/tmp/evd.sock"
  - :type: "tunnel"
    :protocol: "tcp"

:connect:
#  - :type: "riemann"
#    :protocol: "tcp"
#    :flush_period: 5
  - :type: "log"
    :prefix: "0xdeadbeef"
  - :type: "kafka"

:tunnel:
  - :type: "riemann"
    :protocol: "tcp"
  - :type: "statsd"
    :protocol: "udp"

:types:
  event:
    :ttl: 3600
