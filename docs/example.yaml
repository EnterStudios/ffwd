:debug: {}

:tags:
  - "foo"
  - "bar"

:attributes:
  foo: bar

:statistics:
  :period: 5

:input:
  - :type: "json_line"
    :protocol: "tcp"
  - :type: "riemann"
    :protocol: "tcp"
  - :type: "statsd"
    :protocol: "udp"
  - :type: "syslog"
    :protocol: "unix+udp"
    :path: "/tmp/evd.sock"

:output:
  - :type: "riemann"
    :protocol: "tcp"
  - :type: "log"
    :prefix: "0xdeadbeef"

:types:
  event:
    :ttl: 3600
